<html>
<head>
	<link href="normalize.css" rel="stylesheet" type="text/css"></link>
	<link href="style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>

	<div id="game" style="display: none;">
		<canvas id="cnv">
			<div>HTML 5 canvas must be enabled to play this game.</div>
			<div>Please switch to a modern browser, like Chrome.</div>
		</canvas>
	</div>

	<div id="container">
		
		<div id="menu">
			<div id="splash">
				<h2>sidewinder</h2>
			</div>
			<div id="start">
				<input class="btn" type="button" id="singular" value="Single Player Game"></input><br/>
				<input class="btn" type="button" id="multiplayer" value="Multiplayer Game"></input><br/>
				<input class="btn" type="button" id="watch" value="Watch Game"></input><br/>
				<input class="btn" type="button" id="login" value="Login"></input><br/>
			</div>
			<div id="options"></div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="bundled.js"> </script>
	
</body>
</html>
