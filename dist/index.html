<html>
<head>
	<link href="normalize.css" rel="stylesheet" type="text/css"></link>
	<link href="style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>

	<div id="game" style="display: none;">
		
		<div id="highscore" >
			<ul>
				<div class="displayColor" id="highscore_0_color_1"> </div>
				<div class="displayColor" id="highscore_0_color_2"> </div>
				<div id="highscore_0_length"></div>
			</ul>
			<ul>
				<div class="displayColor" id="highscore_1_color_1"> </div>
				<div class="displayColor" id="highscore_1_color_2"> </div>
				<div id="highscore_1_length"></div>
			</ul>
			<ul>
				<div class="displayColor" id="highscore_2_color_1"> </div>
				<div class="displayColor" id="highscore_2_color_2"> </div>
				<div id="highscore_2_length"></div></ul>
			<ul>
				<div class="displayColor" id="highscore_3_color_1"> </div>
				<div class="displayColor" id="highscore_3_color_2"> </div>
				<div id="highscore_3_length"></div></ul>
			<ul>
				<div class="displayColor" id="highscore_4_color_1"> </div>
				<div class="displayColor" id="highscore_4_color_2"> </div>
				<div id="highscore_4_length"></div></ul>
			<ul>
				<div class="displayColor" id="highscore_5_color_1"> </div>
				<div class="displayColor" id="highscore_5_color_2"> </div>
				<div id="highscore_5_length"></div></ul>
			<ul>
				<div class="displayColor" id="highscore_6_color_1"> </div>
				<div class="displayColor" id="highscore_6_color_2"> </div>
				<div id="highscore_6_length"></div></ul>
			<ul>
				<div class="displayColor" id="highscore_7_color_1"> </div>
				<div class="displayColor" id="highscore_7_color_2"> </div>
				<div id="highscore_7_length"></div></ul>
			<ul>
				<div class="displayColor" id="highscore_8_color_1"> </div>
				<div class="displayColor" id="highscore_8_color_2"> </div>
				<div id="highscore_8_length"></div></ul>
			<ul>
				<div class="displayColor" id="highscore_9_color_1"> </div>
				<div class="displayColor" id="highscore_9_color_2"> </div>
				<div id="highscore_9_length"></div></ul>
		</div>

		<canvas id="cnv">
			<div>HTML 5 canvas must be enabled to play this game.</div>
			<div>Please switch to a modern browser, like Chrome.</div>
		</canvas>
	</div>

	<div id="container">
		
		<div id="menu">
			<div id="splash">
				<h2>slither.io</h2>
			</div>
			<div id="start">
				<input class="btn" type="button" id="play" value="Play New Game"></input><br/>
				<input class="btn" type="button" id="watch" value="Watch Game"></input><br/>
				<input class="btn" type="button" id="login" value="Login"></input><br/>
			</div>
			<div id="options"></div>
		</div>
	</div>


	<script src="bundled.js"> </script>
	
</body>
</html>
